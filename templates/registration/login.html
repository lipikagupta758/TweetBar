{% extends "layout.html" %}

{% block content %}
<div class= "text-center">
<h2>Login </h2>
<form method= "post" class= "pb-4 pt-4">
   {% csrf_token %}
   {{form.as_p}}
   <button class= "btn btn-primary">Login</button>
</form>
<p>Don't have an account? <br><a href= "{% url 'register' %}" class= "btn btn-primary">Register Here </a> </p>
</div>
{% endblock %}
