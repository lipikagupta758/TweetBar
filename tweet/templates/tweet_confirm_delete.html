{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
<div class= "text-center">
<h3 class="mt-4">Are you sure that you want to delete this tweet? </h3>
<form method= "post">
    {% csrf_token %}
    <button class= "btn btn-danger">Delete</button>
    <a class= "btn btn-success" href= "{% url 'tweet_list' %}">Cancel </a>
</form>
</div>

{% endblock %}
