{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}
<div class= "text-center">
<h2 class= "pb-6"> 
   {% if form.instance.pk %} Edit your tweet!
   {% else %} Create Tweet
   {% endif %}
</h2>
<form method= "post" enctype="multipart/form-data" class="form pb-4" >
    {% csrf_token %}
    {{form.as_p}}
    <button class= "btn btn-success" type="submit"> Submit </button>
</form>
<a href="{% url 'tweet_list' %}" class= 'btn btn-info'>Back to tweet list</a>
</div>
{% endblock %}
